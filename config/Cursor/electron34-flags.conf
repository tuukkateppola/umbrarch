# Electron flags to fix Wayland input region issues
# This is a known bug where input regions don't update on window resize
# Try these flags, or use the XWayland desktop file workaround instead

# Option 1: Try to fix Wayland input regions (may not work)
--ozone-platform-hint=wayland
--enable-features=UseOzonePlatform

# Option 2: Force XWayland (uncomment the line below and restart Cursor)
# --ozone-platform=x11

